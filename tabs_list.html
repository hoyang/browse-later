<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Saved tabs</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="empty_list_container">
            <p class="empty_list_text">Browse-later,<br>it really whips the llama's ass!</p>
            <img class="empty_list_icon" src="icons/icon.png">
        </div>
        <div id="tab_list_header_container">
            <button id="tab_list_open" class="tab_list_btn">OPEN ALL</button>
            <div class="action_bar">
                <button id="tab_list_copy" title="Copy the URL list of all your tabs" class="tab_list_btn"></button>
                <button id="tab_list_clear" class="tab_list_btn">CLEAR ALL</button>
            </div>
        </div>
        <ul id="tab_list">
        </ul>
    </div>
    <div id="clipboard-container"><textarea id="clipboard"></textarea></div>
    <script src="common.js"></script>
    <script src="popup.js"></script>
</body>

</html>
